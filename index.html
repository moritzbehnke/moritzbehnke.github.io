      /* Reset ------------------------------------ */
      html,
      body,
      div,
      span,
      applet,
      object,
      iframe,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      blockquote,
      pre,
      a,
      abbr,
      acronym,
      address,
      big,
      cite,
      code,
      del,
      dfn,
      em,
      img,
      ins,
      kbd,
      q,
      s,
      samp,
      small,
      strike,
      strong,
      sub,
      sup,
      tt,
      var,
      b,
      u,
      i,
      center,
      dl,
      dt,
      dd,
      ol,
      ul,
      li,
      fieldset,
      form,
      label,
      legend,
      table,
      caption,
      tbody,
      tfoot,
      thead,
      tr,
      th,
      td,
      article,
      aside,
      canvas,
      details,
      embed,
      figure,
      figcaption,
      footer,
      header,
      hgroup,
      menu,
      nav,
      output,
      ruby,
      section,
      summary,
      time,
      mark,
      audio,
      video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }

      article,
      aside,
      details,
      figcaption,
      figure,
      footer,
      header,
      hgroup,
      menu,
      nav,
      section {
        display: block;
      }

      body {
        line-height: 1;
      }

      ol,
      ul {
        list-style: none;
      }

      blockquote,
      q {
        quotes: none;
      }

      blockquote:before,
      blockquote:after,
      q:before,
      q:after {
        content: "";
        content: none;
      }

      table {
        border-collapse: collapse;
        border-spacing: 0;
      }
      /* Reset End -------------------------------- */

      html {
        -webkit-font-smoothing: antialiased;
      }

      body {
        font-family: serif;
        letter-spacing: 0.3px;
        width: 100vw;
        height: 100%;
        min-height: 100vh;
      }

      main {
        padding: 0 3em;
        padding-top: 7em;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      img {
        border-radius: 50%;
        display: block;
        margin-top: 3em;
      }

      h1 {
        font-weight: bold;
        font-size: 4em;
        line-height: 1.2;
      }

      ul {
        display: flex;
        gap: 1em;
        margin-top: 2em;
      }

      ul li:hover {
        opacity: 0.5;
      }

      article {
        font-size: 1.5em;
        text-align: center;
        margin-top: 2em;
        line-height: 1.5em;
        color: #222;
      }

      article::selection,
      article a::selection,
      p::selection {
        background: #222;
        color: #fff;
      }

      article a {
        color: #222;
        text-decoration: none;
        border-bottom: 1px solid #222;
      }

      article a:hover {
        border-bottom: 2px solid #222;
      }

      @media screen and (max-width: 745px) {
        main {
          padding: 3em;
        }

        h1 {
          font-size: 3em;
        }
      }
    </style>
